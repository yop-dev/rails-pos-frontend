<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Backend Test</title>
</head>
<body>
    <h1>GraphQL Backend Connection Test</h1>
    <button onclick="testConnection()">Test GraphQL Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing connection...';
            
            try {
                console.log('Testing GraphQL endpoint: https://rails-pos-backend.onrender.com/graphql');
                
                const response = await fetch('https://rails-pos-backend.onrender.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: '{ __schema { queryType { name } } }'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    result.innerHTML = `
                        <h3>✅ Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <h3>❌ Error (${response.status})</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Connection error:', error);
                result.innerHTML = `
                    <h3>❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
