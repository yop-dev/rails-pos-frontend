<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CreateCustomer Mutation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test CreateCustomer Mutation</h1>
    
    <form id="customerForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <button type="submit">Create Customer</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const customerData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone') || null
            };
            
            const mutation = `
                mutation CreateCustomer($firstName: String!, $lastName: String!, $email: String!, $phone: String) {
                    createCustomer(firstName: $firstName, lastName: $lastName, email: $email, phone: $phone) {
                        customer {
                            id
                            firstName
                            lastName
                            email
                            phone
                            fullName
                        }
                        errors {
                            message
                            path
                        }
                    }
                }
            `;
            
            try {
                const response = await fetch('http://localhost:3000/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: mutation,
                        variables: customerData
                    })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (result.errors) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>GraphQL Errors:</strong><br>${result.errors.map(e => e.message).join('<br>')}`;
                } else if (result.data.createCustomer.errors.length > 0) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Validation Errors:</strong><br>${result.data.createCustomer.errors.map(e => e.message).join('<br>')}`;
                } else {
                    const customer = result.data.createCustomer.customer;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Customer Created Successfully!</strong><br>
                        ID: ${customer.id}<br>
                        Name: ${customer.fullName}<br>
                        Email: ${customer.email}<br>
                        Phone: ${customer.phone || 'N/A'}
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong><br>${error.message}`;
            }
        });
    </script>
</body>
</html>
